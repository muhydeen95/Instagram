<div class="dashboard-wrapper m-0">
  <div class="container">
    <section class="dashboard-content mt-5">
      <section class="my-4">
        <app-searchbar
          [canFilter]="true"
          (filterAction)="filterAction()"
          [btnName]="btnName"
          [btnIcon]="'edit'"
          (btnAction)="openUploadDialog()"
        ></app-searchbar>
      </section>

      <section class="table-responsive my-5 pt-5">
        <table class="table caption-top text-nowrap">
          <ng-container>
            <caption>
              LC Applications
            </caption>
            <thead>
              <tr>
                <th>Applicant's Name</th>
                <th>Beneficiary's Name</th>
                <th>LC Value in figures</th>
                <th>LC Expiry Date</th>
                <th>Date Submitted</th>
                <th>Action</th>
              </tr>
            </thead>
          </ng-container>
          <tbody>
            <ng-container *ngIf="loading">
              <tr *ngFor="let dummy of [1, 2, 3, 4, 5]">
                <td *ngFor="let item of [1, 2, 3, 4, 5, 6, 7]">
                  <app-docstream-skeleton-loader
                    width="10rem"
                    height="2rem"
                  ></app-docstream-skeleton-loader>
                </td></tr
            ></ng-container>
            <ng-container>
              <tr *ngFor="let user of [1, 2, 3, 4, 5]">
                <td>Table cell Ref</td>
                <td>Table cell Doc type</td>
                <td>Table cell Subject</td>
                <td>Table cell Date</td>
                <td>Table cell Date</td>
                <td>
                  <span
                    class="text-light-blue click"
                    (click)="openDialog({ isEditing: false, editObj: user })"
                  >
                    <img src="assets/icons/eye.svg" class="me-2" />
                    View details
                  </span>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </section>
    </section>
  </div>
</div>
