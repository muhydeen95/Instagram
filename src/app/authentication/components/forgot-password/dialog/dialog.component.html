<div class="d-flex justify-content-between" mat-dialog-title>
    <h2 mat-dialog-title>OTP </h2>
    <div class="click" mat-dialog-close>
      <img src="assets/icons/x.svg" alt="" />
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <div>
        <form [formGroup]="otpForm">
            <div class="row">
                <div class="col-12">
                    <div class="form_group mb-5">
                      <label for="" class="form-label"
                        >OTP
                      </label>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="otp"
                      >
                    </div>
                </div>
            </div>
        </form>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      [mat-dialog-close]="false"
      class="btn btn-outline-green btn-md me-4 px-4 d-none"
      #close
    >
      No, cancel
    </button>
    <button
      class="btn btn-green btn-md px-4"
      (click)="submit()"
    >
        <app-loading-button
          [text]="'Done'"
          [condition]="isLoading"
        ></app-loading-button>
    </button>
  </mat-dialog-actions>
