<div class="d-flex justify-content-between" mat-dialog-title>
    <h2 mat-dialog-title> </h2>
    <div class="click" mat-dialog-close>
      <img src="assets/icons/close.svg" alt="" />
    </div>
  </div>
  <mat-dialog-content class="mat-typography text-center">
    <h1 class="modal-title">Wrong Password</h1>
    <p *ngIf="modalData.count > 1">
        You have {{ 3 - modalData.count }} attempts left. Your account would be blocked for 24 hours 
        if you make 3 wrong attempts. 
    </p>
    <p *ngIf="modalData.count === 1">
        Your account would be blocked for 24 hours for your safety. If you made these attempts, and 
        would like to resolve this immediately, kindly contact support.
    </p>
    <div 
        class="btn_wrapper d-md-flex justify-content-between"
        *ngIf="modalData.count > 1"
    >
        <button 
            mat-button
            [mat-dialog-close]="true"
            cdkFocusInitial
            class="btn btn-light btn-lg" 
            routerLink="/authentication/forgot-password"
        >
            Reset Password
        </button>
        <button 
            #close
            mat-button 
            mat-dialog-close
            class="btn btn-green btn-lg"
        >
            Try Again
        </button>
    </div>
    <div 
        class="btn_wrapper d-md-flex justify-content-end"
        *ngIf="modalData.count == 1"
    >
        <button 
            #close
            mat-button 
            mat-dialog-close
            class="btn btn-green btn-lg"
        >
            Contact Support
        </button>
    </div>
  </mat-dialog-content>
