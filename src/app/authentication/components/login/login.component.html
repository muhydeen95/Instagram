<div class="wrapper">
  <div class="wrapper__form">
    <form [formGroup]="loginForm">
      <app-error [error_message]="error_message"></app-error>
      <div class="form_group mb-5">
        <label for="email" class="form-label"
          >Email Address
          <span>● </span>
        </label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder=""
          (keyup)="checkForKeyEnter($event)"
          formControlName="email"
          autocomplete="email"
          [ngClass]="{
            'is-invalid':
              (loginForm.get('email')?.errors &&
                loginForm.get('email')?.touched) ||
              (loginForm.get('email')?.hasError('required') &&
                loginFormSubmitted) ||
              (loginForm.get('email')?.hasError('email') && loginFormSubmitted)
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            loginForm.get('email')?.hasError('required') &&
            loginFormSubmitted &&
            !loginForm.get('email')?.hasError('email') &&
            loginFormSubmitted
          "
        >
          Required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            loginForm.get('email')?.hasError('email') &&
            loginFormSubmitted &&
            !loginForm.get('email')?.hasError('required') &&
            loginFormSubmitted
          "
        >
          Enter a valid email
        </div>
      </div>
      <div class="form_group mb-3">
        <label for="password" class="form-label"
          >Password
          <span>● </span>
        </label>
        <div class="position-relative">
          <input
            class="form-control pr-2"
            [type]="showPassword ? 'text' : 'password'"
            placeholder=""
            formControlName="password"
            (keyup)="checkForKeyEnter($event)"
            autocomplete="current-password"
            [ngClass]="{
              'is-invalid':
                (loginForm.get('password')?.errors &&
                  loginForm.get('password')?.touched) ||
                (loginForm.get('password')?.hasError('required') &&
                  loginFormSubmitted)
            }"
          />
          <i
            class="fa fa-eye-slash click"
            *ngIf="showPassword; else hidePassword"
            (click)="showPassword = !showPassword"
          ></i>
          <ng-template #hidePassword>
            <i
              class="fa fa-eye click"
              (click)="showPassword = !showPassword"
            ></i>
          </ng-template>
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            loginForm.get('password')?.hasError('required') &&
            loginFormSubmitted
          "
        >
          Required
        </div>
      </div>
      <div class="wrapper__forgot">
        <a routerLink="/authentication/forgot-password"> Forgot Password?</a>
      </div>
      <div class="wrapper__alt">
        <span class="wrapper__alt-text">Or sign in with your email</span>
      </div>
      <div class="auth-alt d-flex">
        <button class="btn btn-light btn-lg me-3">
          <i class="fab fa-google me-2"></i>
          Google
        </button>
        <button class="btn btn-light btn-lg">
          <i class="fab fa-facebook me-2"></i>
          Facebook
        </button>
      </div>
      <button class="btn wrapper__login_btn" (click)="login()">
        <app-loading-button
          [text]="'Login to my account'"
          [condition]="isLoggingIn"
        ></app-loading-button>
      </button>
      <div class="wrapper__sign_up text-center mt-4">
        <p>
          Don't have an account?
          <a routerLink="/authentication/register"><span>Register</span></a>
        </p>
      </div>
    </form>
  </div>
</div>
