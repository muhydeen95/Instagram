<div class="wrapper">
  <div class="wrapper__logo">
    <embed
      src="assets/images/docstream_logo.svg"
      alt="Docstream Logo"
    />
  </div>
  <div class="wrapper__header">
    <h1>Create your account</h1>
    <p>Required fields are marked with <span class="text-danger">● </span></p>
  </div>
  <div class="wrapper__form">
    <div>
      <div class="row">
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="firstName" class="form-label"
              >First Name
              <span>● </span>
            </label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="Enter First Name"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="middleName" class="form-label"
              >Middle Name
            </label>
            <input
              type="text"
              id="middleName"
              class="form-control"
              placeholder="Enter Middle Name"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="lastName" class="form-label"
              >Last Name
              <span>● </span>
            </label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Enter Last Name"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="phoneNo" class="form-label"
              >Phone Number
              <span>● </span>
            </label>
            <input
              type="text"
              id="phoneNo"
              class="form-control"
              placeholder="Enter phone number"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="altPhoneNo" class="form-label"
              >Alternate Phone Number
            </label>
            <input
              type="text"
              id="altPhoneNo"
              class="form-control"
              placeholder="Enter alternate phone number"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="email" class="form-label"
              >Personal Email Address
              <span>● </span>
            </label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email address"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="altEmail" class="form-label"
              >Alternate Email Address
            </label>
            <input
              type="email"
              id="altEmail"
              class="form-control"
              placeholder="Enter alternate email address"
            />
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form_group mb-5">
            <label for="organizationName" class="form-label"
              >Orghanization Name
            </label>
            <input
              type="text"
              id="organizationName"
              class="form-control"
              placeholder="Enter organization name"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="password" class="form-label"
              >Password
              <span>● </span>
            </label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter new password"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group input-icon mb-5">
            <label for="confirmPassword" class="form-label"
              >Confirm Password
              <span>● </span>
            </label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Re-enter password"
            />
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <div class="wrapper__sign_up py-3">
          <a routerLink="/authentication/login"> Already have an account? <span>Sign In</span></a>
        </div>
        <button class="btn wrapper__login_btn" (click)="register()">
          <app-loading-button
            [text]="'Create Account'"
            [condition]="isLoggingIn"
          ></app-loading-button>
        </button>
     </div>
    </div>
  </div>
</div>
