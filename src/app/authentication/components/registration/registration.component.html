<div class="wrapper">
  <div class="wrapper__logo">
    <embed
      src="assets/images/docstream_logo.svg"
      alt="Docstream Logo"
    />
  </div>
  <div class="wrapper__header">
    <h1>Create your account</h1>
    <p>Required fields are marked with <span class="text-danger">● </span></p>
  </div>
  <div class="wrapper__form">
    <form [formGroup]="registrationForm">
      <div class="row">
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="firstName" class="form-label"
              >First Name
              <span>● </span>
            </label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="Enter First Name"
              formControlName="firstName"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="middleName" class="form-label"
              >Middle Name
            </label>
            <input
              type="text"
              id="middleName"
              class="form-control"
              placeholder="Enter Middle Name"
              formControlName="middleName"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="lastName" class="form-label"
              >Last Name
              <span>● </span>
            </label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Enter Last Name"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="phoneNo" class="form-label"
              >Phone Number
              <span>● </span>
            </label>
            <input
              type="text"
              id="phoneNo"
              class="form-control"
              placeholder="Enter phone number"
              formControlName="phoneNumber1"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="altPhoneNo" class="form-label"
              >Alternate Phone Number
            </label>
            <input
              type="text"
              id="altPhoneNo"
              class="form-control"
              placeholder="Enter alternate phone number"
              formControlName="phoneNumber2"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="email" class="form-label"
              >Personal Email Address
              <span>● </span>
            </label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email address"
              formControlName="email"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="altEmail" class="form-label"
              >Alternate Email Address
            </label>
            <input
              type="email"
              id="altEmail"
              class="form-control"
              placeholder="Enter alternate email address"
              formControlName="altEmail"
            />
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form_group mb-5">
            <label for="organizationName" class="form-label"
              >Orghanization Name
            </label>
            <input
              type="text"
              id="organizationName"
              class="form-control"
              placeholder="Enter organization name"
              formControlName="organizationName"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="password" class="form-label"
              >Password
              <span>● </span>
            </label>
            <div class="position-relative">
              <input
                class="form-control pr-2"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Enter new password"
                formControlName="password"
              />
              <i
                class="fa fa-eye-slash click"
                *ngIf="showPassword; else hidePassword"
                (click)="showPassword = !showPassword"
              ></i>
              <ng-template #hidePassword>
                <i
                  class="fa fa-eye click"
                  (click)="showPassword = !showPassword"
                ></i>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group input-icon mb-5">
            <label for="confirmPassword" class="form-label"
              >Confirm Password
              <span>● </span>
            </label>
            <div class="position-relative">
              <input
                class="form-control pr-2"
                [type]="showConfirmPassword ? 'text' : 'password'"
                placeholder="Re-enter password"
                formControlName="confirmPassword"
              />
              <i
                class="fa fa-eye-slash click"
                *ngIf="showConfirmPassword; else hideConfirmPassword"
                (click)="showConfirmPassword = !showConfirmPassword"
              ></i>
              <ng-template #hideConfirmPassword>
                <i
                  class="fa fa-eye click"
                  (click)="showConfirmPassword = !showConfirmPassword"
                ></i>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex flex-column-reverse flex-md-row justify-content-between">
        <div class="col-md-6 order-md-12 wrapper__sign_in">
          <p>Already have an account? <a routerLink="/authentication/login"><span>Sign In</span></a></p>
        </div>
        <button class="col-md-5 order-md-1 btn wrapper__login_btn" (click)="register()">
          <app-loading-button
            [text]="'Create Account'"
            [condition]="isLoggingIn"
          ></app-loading-button>
        </button>
     </div>
    </form>
  </div>
</div>
