<div class="post-container">
  <div class="post" *ngFor="let post of [1,2,3,4,5,6]">
    <div class="post-header">
      <div class="post-info-flex">
        <img
          src="https://www.sosyncd.com/wp-content/uploads/2022/06/62-2.png"
          alt="Profile Picture"
          class="profile-pic"
        />
        <p>Username</p>
        <ul>
          <li class="list-time">8 hrs</li>
        </ul>
      </div>
      <i class="fas fa-ellipsis-h"></i>
    </div>
    <img
      src="https://musicart.xboxlive.com/7/93171200-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080"
      alt="Post Image"
      class="post-img"
    />
    <div class="post-icons">
      <div class="post-icons-left">
        <i data-feather="heart"></i>
        <i data-feather="message-circle"></i>
        <i data-feather="send"></i>
      </div>
      <i data-feather="bookmark"></i>
    </div>
    <p class="likes">100 likes</p>
    <p class="caption">@Username Caption goes here...</p>
    <a href="#" class="comments">View all comments</a>
  </div>
</div>
