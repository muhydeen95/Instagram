<div class="d-flex justify-content-between" mat-dialog-title>
  <h2 mat-dialog-title>Update Company Info </h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/x.svg" alt="" />
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <form>
            <div class="row">
              <div class="col-12">
                <div class="form-group form_group">
                  <label>Company Name <span class="text-red">‚óè</span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Quomodo Systems Limited"
                  />
                </div>
              </div>

              <div class="form-group form_group">
                <label>Company Logo</label>
                <div
                  class="upload-document-wrapper click py-5"
                >
                    <div class="icon-wrapper mx-auto">
                        <div>
                          <img
                            src="assets/icons/upload.svg"
                            alt=""
                          />
                        </div>
                    </div>
                    <p class="pt-3 font14 text-center">
                      Click box to select an image or Drag and drop image
                    </p>
                    <input
                      type="file"
                      name="file-1"
                      id="file-1"
                      accept="image/png,image/jpeg,image/jpg"
                    />
                </div>
              </div>
            </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-outline-green btn-md me-4">
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="btn btn-green btn-md"
  >
    Update
  </button>
</mat-dialog-actions>
