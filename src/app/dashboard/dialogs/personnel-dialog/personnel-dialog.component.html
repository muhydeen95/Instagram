<div class="d-flex justify-content-between" mat-dialog-title>
  <h2 mat-dialog-title>Update Key Personnel </h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/x.svg" alt="" />
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <form>
            <div class="row">
              <div class="col-12">
                <div class="form-group form_group">
                  <label>Name <span class="text-red">‚óè</span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Oluwole Asalu"
                  />
                </div>
              </div>
            </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-outline-green btn-md me-4">
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="btn btn-green btn-md"
  >
    Update
  </button>
</mat-dialog-actions>
