<div class="d-flex justify-content-between" mat-dialog-title>
  <h2 mat-dialog-title>Upload Documents</h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/x.svg" alt="" />
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <form>
    <div class="form-group form_group">
      <label>Document Type <span class="text-red">●</span></label>

      <select class="form-control">
        <option value="">Document Type</option>
        <option value="Form A">Form A</option>
        <option value="Form A">Form A</option>
        <option value="Form A">Form A</option>
      </select>
    </div>

    <div class="form-group form_group">
      <label>Subject Matter <span class="text-red">●</span></label>
      <input
        type="text"
        class="form-control"
        placeholder="Quomodo Systems Limited"
      />
    </div>
    <div class="form-group form_group">
      <label>Upload Documents</label>
      <div class="upload-document-wrapper click py-5">
        <div
          class="d-flex align-items-center justify-content-center flex-column"
        >
          <p class="pt-3 font14 text-center">
            Drag and drop document(s) <br />
            <br />
            OR
          </p>
          <button class="btn btn-green btn-lg">Browse documents</button>
        </div>
        <input
          type="file"
          name="file-1"
          id="file-1"
          accept="image/png,image/jpeg,image/jpg"
        />
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-outline-green btn-md me-4">
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="btn btn-green btn-md"
  >
    Update
  </button>
</mat-dialog-actions>
