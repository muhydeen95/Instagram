<section class="profile__wrapper">
  <div class="profile_title">
    <h1>User Profile</h1>
  </div>
  <div *ngIf="!isFetchingProfile" class="row profile__card d-flex justify-content-between">
    <div class="col-md-6 col-lg-6 wrapper__sign_in">
      <div class="d-flex">
        <div class="profile_img">
          <img class="profile__pix" src="assets/images/profile.svg" alt="profile image">
          <div class="position-relative">
            <i class="fas fa-camera"></i>
            <input
              type="file"
              name="file-1"
              id="file-1"
              accept="image/png,image/jpeg,image/jpg"
            />
          </div>
        </div>
        <div class="profile_detail">
          <h3>
            <!-- <span>{{ profile.firstName ? profile.firstName : 'Abdul' }}</span>
            <span>{{ profile.firstName ? profile.firstName : '' }}</span>
            <span>{{ profile.firstName ? profile.firstName : 'Hassan' }}</span> -->
            Abdul Hassan
          </h3>
          <p>
            <!-- {{ profile.firstName ? profile.email : '' }} -->
            abdulmateenbinbello@gmail.com
          </p>
        </div>
      </div>
    </div>
   
    <button 
      class="col-md-6 col-lg-5 btn change_password_btn mb-5"
      (click)="openModal()"
    >
      Change Password
    </button>
  </div>

  <div *ngIf="isFetchingProfile" class="row profile__card d-flex justify-content-between">
    <div class="col-lg-6 wrapper__sign_in">
      <div class="d-flex">
        <div class="profile_img">
          <app-docstream-skeleton-loader
            width="10rem"
            height="10rem"
            [appearance]="'circle'"
          ></app-docstream-skeleton-loader>
        </div>
        <div class="profile_detail">
          <app-docstream-skeleton-loader
            class="d-block"
            width="15rem"
            height="2rem"
          ></app-docstream-skeleton-loader>
          <app-docstream-skeleton-loader
            class="d-block"
            width="25rem"
            height="2rem"
          ></app-docstream-skeleton-loader>
        </div>
      </div>
    </div>
    <div class="col-lg-5 dummy_btn">
      <app-docstream-skeleton-loader
        class="pt-4"
        width="10rem"
        height="2rem"
      ></app-docstream-skeleton-loader>
    </div>
  </div>

  <div class="profile__form mt-5">
    <form [formGroup]="updateProfileForm">
      <div class="row">
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="firstName" class="form-label"
              >First Name
            </label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="Enter First Name"
              formControlName="firstName"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="middleName" class="form-label"
              >Middle Name
            </label>
            <input
              type="text"
              id="middleName"
              class="form-control"
              placeholder="Enter Middle Name"
              formControlName="middleName"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form_group mb-5">
            <label for="lastName" class="form-label"
              >Last Name
            </label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Enter Last Name"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="phoneNo" class="form-label"
              >Phone Number
            </label>
            <input
              type="text"
              id="phoneNo"
              class="form-control"
              placeholder="Enter phone number"
              formControlName="phoneNumber1"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="altPhoneNo" class="form-label"
              >Alternate Phone Number
            </label>
            <input
              type="text"
              id="altPhoneNo"
              class="form-control"
              placeholder="Enter alternate phone number"
              formControlName="phoneNumber2"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="email" class="form-label"
              >Personal Email Address
            </label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email address"
              formControlName="email"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="altEmail" class="form-label"
              >Alternate Email Address
            </label>
            <input
              type="email"
              id="altEmail"
              class="form-control"
              placeholder="Enter alternate email address"
              formControlName="altEmail"
            />
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form_group mb-5">
            <label for="organizationName" class="form-label"
              >Orghanization Name
            </label>
            <input
              type="text"
              id="organizationName"
              class="form-control"
              placeholder="Enter organization name"
              formControlName="organizationName"
            />
          </div>
        </div>
      </div>
      <hr>
      <div class="d-flex justify-content-end">
        <button class="btn wrapper__login_btn" (click)="submit()">
          <app-loading-button
            [text]="'Save Changes'"
            [condition]="isLoading"
          ></app-loading-button>
        </button>
      </div>
    </form>
  </div>
</section>
